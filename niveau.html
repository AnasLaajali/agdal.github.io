<!DOCTYPE html>

	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap');
		*{
			box-sizing: border-box;
			padding: 0;
			margin: 0;
			background-color: #202020;	
		}
		li, a, button{
			font-family: TitilliumWeb, sans-serif;
			font-weight: bold;
			font-size: 16px;
			color: white;
			text-decoration: none;
		}
		header{
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 30px 10%;
		}
		.liens{

			color: white;
		}
		.liens li{

		}
		.liens li a{
			transition: all 0.3s ease 0s;
			color: white;
		}
		.liens li a:hover {

		}
		button{
			padding: 9px 25px;
			background-color: yellow;
			border: none;
			border-radius: 50px;
			cursor: pointer;
			transition: all 0.3s ease 0s;
			color: black;
		}
		button:hover{
			background-color: #202020;
		}
		.niv{
			text-align: center;
			text-shadow: 1px white;
			color: white;
		}
		table,tr,th{
			border: 1px solid yellow;
			border-radius: 10px;
		}
		.tableau{
			color: yellow;
			text-align: left;
			margin: auto;
			padding-left: 35%;

		}
		.headhh{
			color: white;
			text-align: center;
		}
		.nom{
			text-align: center;
			font-weight: bold;
			color: yellow;
		}
	</style>
</head>
<body>
	<header>
		<nav>
			<ul class="liens">	
			<i class="fa-solid fa-graduation-cap"></i>		
				<li><a href="index.html">Acceuil</a></li>
				<li><a href="niveau.html">Nos Niveaux</a></li>
				<li class="nom"><h1><i>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspInstitution Agdal Privée</i></h1></li>
				
			</ul>
		</nav>
		<a href="prix.html"><button>PRIX</button></a>
	</header><br><br><br><br><br>
	<div class="niv">
	<h2>Les niveaux scolaires disponible chez Agdal :</h2>
	</div><br><br><br><br>

	<table style="width: 50%">

		</tr>
		<tr>
			<th> - Maternelle</th>
		</tr>
		<tr>
			<th> - Primaire</th>
		</tr>
		<tr>
			<th> - Collège</th>
